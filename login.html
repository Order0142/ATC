<html>

    <body>
        <h1>Student Registration Form</h1>
        <p>Fill out the form carefully for Registration</p>
        <p><b>Student Name</b></p>
        <form>
            <input type="text" id="fname" name="fname"><br/>
            <label for="fname">First Name</label><br/>
            <input type="text" id="mname" name="mname"><br/>
            <label for="mname">Middle Name</label><br/>
            <input type="text" id="lname" name="lname"><br>
            <label for="lname">Last Name</label>

        <p><b>Birth Date</b></p>
            <input type="date">
        <p><b>Gender</b></p>
            <select name="gender" id="gender">
                <option value="please select">Please Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        <p><b>Address</b></p>
        <input type="text" id="saddress" name="saddress"><br/>
        <label for="saddress">Street Address</label><br/>
        <input type="text" id="address2" name="address2"><br/>
        <label for="address2">Street Address Line 2</label><br/>
        <input type="text" id="city" name="city"><br/>
        <label for="city">City</label><br/>
        <input type="text" id="state" name="state"><br/>
        <label for="state">State / Province</label><br/>

        <button type="button" onclick="alert('Congratulation your information has been submitted')">Submit</button>
        

        </form>
    </body>
</html>
