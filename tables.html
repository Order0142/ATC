<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
        <style>

            table, th, td {border: 2px solid black; border-collapse:separate;}
            th, td {padding:15px;}
        </style>
    </head>
    <body>
        <h2>Names of African Countries</h2>
        <table width="25%" style="text-align:center;">
            <tr>
                <th>West</th>
                <th>North</th>
                <th>East</th>
                <th>South</th>
            </tr>
            <tr>
                <td>Nigeria</td>
                <td>Egypt</td>
                <td>Tanzania</td>
            </tr>
        </table>
        
    </body>
</html>
